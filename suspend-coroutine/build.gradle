plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.0'
}

repositories {
    jcenter()
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.4.0'
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.2"
}

apply plugin: 'kotlin'
apply plugin: 'application'

mainClassName = "Main"
